{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6" style="margin-top:20px;">
          <img src="{{movie.image.url}}" width="450" height="450"><br>
        </div>
        <div class="col-md-6" style="margin-top:20px;">
            <h2>{{movie.name}}</h2>
                {{movie.desc}}<br><br>
            <h6>Released on: {{movie.year}}<br></h6>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>




<b></b><br>
<br>
<br>



{% endblock %}
